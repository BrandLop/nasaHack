<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eclipse</title>
    <link rel="stylesheet" href="eclipse.css">
</head>
<body>
    <div class="eclipseContainer" id="eclipseC">
        <div class="eclipseCompleto">
            <div class="eclipse">
                <div class="sun"></div>
                <div class="moon"></div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(() => {document.getElementById('eclipseC').className += " none"; }, 4000); 
        setTimeout(() => {document.getElementById('eclipseC').style.display = 'none' }, 5500); 
      
    </script>
</body>
</html>
